<ng-form name="loginForm">
    <div>
        <div>
            用户名：<input type="text" ng-model="login.username"/>
        </div>
        <div>
            密&nbsp;&nbsp;&nbsp;码：<input type="password" ng-model="login.password"/>
        </div>
        <div>
            <button ng-click="loginOut()">登录</button>
        </div>
    </div>
</ng-form>
